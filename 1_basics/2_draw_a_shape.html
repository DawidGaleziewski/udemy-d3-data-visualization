<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DRAWING SVG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>
  </head>
  <body>
    <h3>SVG Bar</h3>
    <svg>
      <rect width="50" height="200" style="fill: blue" />
    </svg>

    <h3>SVG Bar drawn by d3</h3>
    <div id="svg-bar-container"></div>

    <!-- Rectangles we can decide how big the shape is. When it comes to circles we have to decide where it goes regarding our viewport -->
    <h3>SVG circle</h3>
    <svg width="50" height="50">
      <!-- cx - where it is on a x scale -->
      <!-- cy where it is on a y scale -->
      <!-- r - radius -->
      <circle cx="25" cy="25" r="25" style="fill: blue" />
    </svg>

    <h3>SVG circle drawn by d3</h3>
    <div id="svg-circle-container"></div>

    <h3>Text</h3>
    <svg width="250" height="50">
      <!-- same as with circles we need to give our text coordinates where to render it -->
      <text x="0" y="25">Easy Peasy</text>
    </svg>

    <h3>Text drawn by svg</h3>
    <div id="text-container-svg"></div>
    <script>
      //  Drawing rectangle
      const barRoot = document.querySelector("#svg-bar-container");
      d3.select(barRoot) //Select dom element
        .append("svg") // Add svg element
        .append("rect") //  Add rect svg element
        .attr("width", 50) // set attribute
        .attr("height", 200)
        .style("fill", "blue"); // set style

      // Drawing circle
      const circleRoot = document.querySelector("#svg-circle-container");
      d3.select(circleRoot)
        .append("svg")
        .attr("width", 50)
        .attr("height", 50)
        .append("circle")
        .attr("cx", 25)
        .attr("cy", 25)
        .attr("r", 25)
        .style("fill", "purple");

      // Drawing text
      const textRoot = document.querySelector("#text-container-svg");
      d3.select(textRoot)
        .append("svg")
        .attr("width", 250)
        .attr("height", 50)
        .append("text")
        .text("Easy Peasy")
        .attr("y", 25)
        .attr("x", 0)
        .style("fill", "blue");
    </script>
  </body>
</html>
